<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/8a78aa2969.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container  border border-secondary form-floating">
        <div class="row pt-1" style="background-color: #e6e6e6">
            <h5>Payment Form Example</h5>
        </div>
        <div class="row pt-1 m-3 rounded" style="color: #990000; background-color:pink;">
            <h5>Some fields are missing</h5>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="mb-3">
                    <label for="card#" class="form-label">Card #
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <label for="card#" class="form-label">CVC #
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-4">
                <div class="mb-3">
                    <label for="card#" class="form-label">Amount
                    </label>
                    <div class="d-flex">
                        <span>$</span>
                        <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="card#" class="form-label">First Name
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-6">
                <div class="mb-3">
                    <label for="card#" class="form-label">Last Name
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="card#" class="form-label">City
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <label for="card#" class="form-label">State
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="col-3">
                <div class="mb-3">
                    <label for="card#" class="form-label">Postal Code
                    </label>
                    <input type="text" class="form-control" id="card#" aria-describedby="emailHelp">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                    <label for="card#" class="form-label">We Accept:
                    </label>
            </div>
         
            <div class="col-6 ">
                <label for="card#" class="form-label">Message
                </label>
            </div>
         </div>  

         <div class="row">
            <div class="col-6">
                <div class="row ms-2 mt-2">
                    <div class="col-4 bg-secondary rounded ">
                        <input type="radio" id="Master" name="Tarjeta" value="Master">
                        <label for="html"><i class="fa-brands fa-cc-mastercard me-2 ms" style="color: #ffffff;"></i></label>
                        <input type="radio" id="Visa" name="Tarjeta" value="Visa">
                        <label for="html"><i class="fa-brands fa-cc-visa me-2" style="color: #ffffff;"></i></label>
                        <input type="radio" id="Otro" name="Tarjeta" value="Otro">
                        <label for="html"><i class="fa-brands fa-cc-diners-club me-2" style="color: #ffffff;"></i></label>
                        <input type="radio" id="Amex" name="Tarjeta" value="Amex">
                        <label for="html"><i class="fa-brands fa-cc-amex me-2" style="color: #ffffff;"></i></label>
                    </div>
                </div>                  
            </div>
            <div class="col-6">
                    <textarea class="form-control" id="floatingTextarea" rows="4" ></textarea>
                    <p class="text-secondary">Add any notes here</p>
            </div>  
         </div>
     
         <div>
            <div class="row pt-1" style="background-color: #e6e6e6">
            
                <div class="d-flex flex-row-reverse">
                        <input class="btn btn-secondary ms-1" type="button" value="Save">
                        <input class="btn btn-secondary bg-primary text-light" type="button" value="Cancel">
                </div>


            </div>
         </div>

    </div>
</body>

</html>
